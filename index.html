<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineNova - Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --red: #e50914;
            --black: #080808;
            --dark-gray: #121212;
            --light: #f5f5f5;
            --gray: #999;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Roboto, sans-serif; }
        
        body { background: var(--black); color: var(--light); overflow-x: hidden; }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        /* Navbar Profesional */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            transition: 0.3s; padding: 15px 0;
        }
        header.scrolled { background: var(--black); border-bottom: 1px solid #222; }

        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2rem; font-weight: 800; color: var(--red); text-decoration: none; letter-spacing: -1px; }
        .logo span { color: white; }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a { 
            color: var(--gray); text-decoration: none; font-weight: 600; font-size: 0.9rem;
            transition: 0.3s; position: relative;
        }
        .nav-links a.active, .nav-links a:hover { color: white; }
        .nav-links a.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: var(--red);
        }

        .search-box { position: relative; }
        .search-box input {
            background: rgba(255,255,255,0.1); border: 1px solid #333; color: white;
            padding: 8px 15px 8px 35px; border-radius: 20px; outline: none; width: 200px; transition: 0.3s;
        }
        .search-box input:focus { width: 300px; border-color: var(--red); }
        .search-box i { position: absolute; left: 12px; top: 10px; color: var(--gray); }

        /* Hero Moderno */
        .hero {
            height: 100vh; display: flex; align-items: center;
            background: linear-gradient(to right, var(--black) 30%, transparent), 
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover; background-position: center; position: relative;
        }
        .hero-text { max-width: 650px; }
        .hero-text h1 { font-size: 4.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px; }
        .hero-text p { font-size: 1.2rem; color: var(--gray); margin-bottom: 30px; }

        .btn-play {
            background: var(--red); color: white; border: none; padding: 15px 40px;
            font-size: 1.1rem; font-weight: 700; border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .btn-play:hover { background: #ff0000; transform: scale(1.05); }

        /* Grid de Contenido */
        .section { padding: 60px 0; }
        .section-title { font-size: 2rem; margin-bottom: 40px; font-weight: 800; }

        .movie-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px;
        }

        .movie-card {
            background: var(--dark-gray); border-radius: 10px; overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
        }
        .movie-card:hover { transform: scale(1.05); z-index: 10; box-shadow: var(--shadow); }

        .image-wrapper { position: relative; aspect-ratio: 2/3; overflow: hidden; }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .movie-card:hover img { transform: scale(1.1); }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); opacity: 0; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .movie-card:hover .overlay { opacity: 1; }
        .play-btn { font-size: 3rem; color: var(--red); }

        .card-content { padding: 15px; }
        .card-content h3 { font-size: 1rem; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .meta-info { display: flex; justify-content: space-between; align-items: center; }
        .rating-tag { color: #ffb800; font-weight: bold; font-size: 0.85rem; }
        .type-tag { font-size: 0.75rem; background: #333; padding: 2px 8px; border-radius: 4px; color: #ccc; }

        /* Loader */
        .loader-container { grid-column: 1/-1; text-align: center; padding: 100px 0; }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1);
            border-top-color: var(--red); border-radius: 50%; animation: spin 1s infinite linear;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modal Ultra Creativo */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2000; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #111; width: 90%; max-width: 1100px; margin: 50px auto;
            border-radius: 20px; overflow: hidden; position: relative;
            animation: modalIn 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes modalIn { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close-modal {
            position: absolute; right: 25px; top: 25px; font-size: 1.5rem; color: white;
            cursor: pointer; z-index: 10; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 50%;
        }

        .modal-header-img { height: 450px; background-size: cover; background-position: center; }
        .modal-info-grid { display: grid; grid-template-columns: 280px 1fr; gap: 40px; padding: 40px; margin-top: -150px; }
        .modal-poster img { width: 100%; border-radius: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.8); border: 2px solid #222; }
        
        .modal-desc h1 { font-size: 3.5rem; font-weight: 900; margin-bottom: 20px; line-height: 1; }
        .modal-tags { display: flex; gap: 15px; margin-bottom: 25px; }
        .tag-gold { color: #000; background: #ffb800; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        .tag-white { border: 1px solid #555; padding: 5px 15px; border-radius: 20px; }
        .tag-red { background: var(--red); padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        .modal-desc p { font-size: 1.1rem; color: #bbb; line-height: 1.7; margin-bottom: 30px; }
        .modal-actions { display: flex; gap: 20px; }
        .play-now { background: white; color: black; border: none; padding: 15px 35px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .add-list { background: rgba(255,255,255,0.1); color: white; border: 1px solid #444; padding: 15px 35px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Responsive */
        @media (max-width: 992px) {
            .hero-text h1 { font-size: 3rem; }
            .modal-info-grid { grid-template-columns: 1fr; margin-top: -100px; text-align: center; }
            .modal-poster { width: 200px; margin: 0 auto; }
            .modal-desc h1 { font-size: 2.5rem; }
            .modal-actions { justify-content: center; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav class="container">
            <a href="#" class="logo" onclick="loadContent('movies')">CINE<span>NOVA</span></a>
            <div class="nav-links">
                <a href="javascript:void(0)" class="active" onclick="switchTab('movies')">PELÍCULAS</a>
                <a href="javascript:void(0)" onclick="switchTab('series')">SERIES</a>
                <a href="javascript:void(0)" onclick="switchTab('tv')">CANALES TV</a>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="movieSearch" placeholder="Buscar...">
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-text" data-aos="fade-right">
                <h1>Tu Destino <br>Cine Premium</h1>
                <p>La mayor colección de películas y series en español, ahora en un solo lugar y con la mejor calidad disponible.</p>
                <button class="btn-play" onclick="document.getElementById('movies').scrollIntoView({behavior: 'smooth'})">EXPLORAR AHORA</button>
            </div>
        </div>
    </section>

    <main class="container">
        <section id="movies" class="section">
            <h2 class="section-title">Películas Populares</h2>
            <div id="movieGrid" class="movie-grid">
                <!-- Dinámico -->
            </div>
        </section>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-modal"><i class="fas fa-times"></i></span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init();
        window.onscroll = () => {
            if (window.scrollY > 100) document.getElementById('header').classList.add('scrolled');
            else document.getElementById('header').classList.remove('scrolled');
        };
    </script>
</body>
</html>
