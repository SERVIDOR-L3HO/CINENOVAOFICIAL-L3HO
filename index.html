<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineNova - Experiencia Cinematográfica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #ffffff;
            --gray: #808080;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            transition: var(--transition);
        }

        header.scrolled {
            background: var(--dark);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo span {
            color: var(--light);
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #ff0a16;
            transform: scale(1.05);
        }

        .section {
            padding: 80px 0;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            border-left: 5px solid var(--primary);
            padding-left: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }

        .movie-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-info h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rating {
            color: #f5c518;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #181818;
            margin: 5% auto;
            padding: 0;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            position: relative;
            animation: modalFade 0.4s ease;
        }

        @keyframes modalFade {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }

        .modal-hero {
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 10px 10px 0 0;
        }

        .modal-details {
            padding: 30px;
            display: flex;
            gap: 30px;
        }

        .modal-details img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .modal-text h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .modal-text p {
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 20px;
        }

        footer {
            background-color: #000;
            padding: 50px 0;
            text-align: center;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            .modal-details { flex-direction: column; align-items: center; }
            .modal-content { width: 95%; }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav class="container">
            <div class="logo">Cine<span>Nova</span></div>
            <div class="nav-links">
                <a href="#home">Inicio</a>
                <a href="#movies">Películas</a>
            </div>
            <div class="search-bar">
                <input type="text" id="movieSearch" placeholder="Buscar..." style="padding: 8px; border-radius: 20px; border: none; outline: none;">
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content" data-aos="zoom-in">
            <h1>CineNova Oficial</h1>
            <p>La mejor selección de películas en alta definición.</p>
            <button class="btn-primary" onclick="document.getElementById('movies').scrollIntoView({behavior: 'smooth'})">Explorar Catálogo</button>
        </div>
    </section>

    <main class="container">
        <section id="movies" class="section">
            <h2 class="section-title" data-aos="fade-right">Lo más visto</h2>
            <div id="movieGrid" class="movie-grid">
                <!-- Loaded via JS -->
            </div>
        </section>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="logo">Cine<span>Nova</span></div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 CineNova Oficial. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
