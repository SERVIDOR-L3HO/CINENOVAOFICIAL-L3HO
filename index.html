<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineNova - Premium Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --red: #e50914;
            --black: #141414;
            --pure-black: #000;
            --gray: #808080;
            --light-gray: #b3b3b3;
            --white: #fff;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        
        body { background: var(--pure-black); color: var(--white); overflow-x: hidden; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--pure-black); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--red); }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 4%; }

        /* Navbar */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            transition: background-color 0.5s; padding: 20px 0;
        }
        header.scrolled { background-color: var(--pure-black); padding: 15px 0; }

        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: bold; color: var(--red); text-decoration: none; text-transform: uppercase; }
        
        .nav-links { display: flex; list-style: none; gap: 20px; align-items: center; }
        .nav-links a { 
            color: var(--white); text-decoration: none; font-size: 0.9rem; font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--light-gray); }

        .search-box { position: relative; }
        .search-box input {
            background: rgba(0,0,0,0.75); border: 1px solid var(--white); color: var(--white);
            padding: 7px 10px 7px 35px; width: 35px; outline: none; transition: width 0.3s;
            cursor: pointer; opacity: 0.8;
        }
        .search-box input:focus { width: 250px; cursor: text; opacity: 1; }
        .search-box i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--white); pointer-events: none; }

        /* Hero */
        .hero {
            height: 80vh; position: relative; display: flex; align-items: center;
            background-size: cover; background-position: center;
        }
        .hero::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 20%;
            background: linear-gradient(to top, var(--pure-black), transparent);
        }
        .hero-content { z-index: 10; max-width: 600px; }
        .hero-content h1 { font-size: 4rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.45); }
        .hero-content p { font-size: 1.2rem; margin-bottom: 25px; line-height: 1.4; text-shadow: 1px 1px 2px rgba(0,0,0,0.45); }
        
        .btn {
            padding: 12px 30px; border-radius: 4px; font-weight: bold; cursor: pointer;
            display: inline-flex; align-items: center; gap: 10px; font-size: 1.1rem; border: none; transition: var(--transition);
        }
        .btn-play { background: var(--white); color: var(--pure-black); }
        .btn-play:hover { background: rgba(255,255,255,0.75); }
        .btn-info { background: rgba(109, 109, 110, 0.7); color: var(--white); margin-left: 10px; }
        .btn-info:hover { background: rgba(109, 109, 110, 0.4); }

        /* Rows */
        .row { padding: 40px 0; }
        .row-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 15px; }
        .movie-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px;
        }

        .movie-card {
            position: relative; border-radius: 4px; overflow: hidden; cursor: pointer;
            transition: transform 0.3s;
        }
        .movie-card:hover { transform: scale(1.08); z-index: 100; }
        .movie-card img { width: 100%; height: auto; display: block; }
        
        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: opacity 0.3s;
        }
        .movie-card:hover .card-info { opacity: 1; }
        .card-info h4 { font-size: 0.9rem; margin-bottom: 5px; }
        .card-info .rating { color: #46d369; font-weight: bold; font-size: 0.8rem; }

        /* Modal / Player */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2000; background: rgba(0,0,0,0.9); overflow-y: auto;
        }
        .modal-content {
            width: 90%; max-width: 1000px; margin: 40px auto; background: var(--black);
            border-radius: 10px; overflow: hidden; position: relative;
        }
        .close-modal {
            position: absolute; right: 20px; top: 20px; font-size: 1.5rem; cursor: pointer; z-index: 2100;
        }
        
        .player-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; }
        .player-wrapper iframe { width: 100%; height: 100%; border: none; }

        .details-pane { padding: 30px; }
        .details-pane h2 { font-size: 2rem; margin-bottom: 15px; }
        .details-pane .meta { display: flex; gap: 15px; margin-bottom: 20px; color: var(--light-gray); font-size: 0.9rem; }
        .details-pane p { line-height: 1.6; color: #ccc; }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1rem; }
            .movie-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <nav>
                <div style="display: flex; align-items: center; gap: 40px;">
                    <a href="#" class="logo">CINENova</a>
                    <ul class="nav-links">
                        <li><a href="#" class="active" onclick="switchCategory('movies', this)">Inicio</a></li>
                        <li><a href="#" onclick="switchCategory('series', this)">Series</a></li>
                        <li><a href="#" onclick="switchCategory('movies', this)">Películas</a></li>
                        <li><a href="#" onclick="switchCategory('tv', this)">TV en Vivo</a></li>
                    </ul>
                </div>
                <div style="display: flex; align-items: center; gap: 20px;">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Títulos, personas, géneros">
                    </div>
                    <i class="fas fa-bell"></i>
                    <div style="width: 32px; height: 32px; background: #e50914; border-radius: 4px;"></div>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero" id="hero">
        <div class="container">
            <div class="hero-content">
                <h1 id="heroTitle">CineNova Premium</h1>
                <p id="heroOverview">Disfruta de las mejores películas y series con la mejor calidad y sin interrupciones. El catálogo más completo en un solo lugar.</p>
                <button class="btn btn-play" id="heroPlayBtn"><i class="fas fa-play"></i> Reproducir</button>
                <button class="btn btn-info"><i class="fas fa-info-circle"></i> Más información</button>
            </div>
        </div>
    </section>

    <main class="container">
        <div class="row">
            <h2 class="row-title" id="listTitle">Películas Populares</h2>
            <div class="movie-grid" id="movieGrid">
                <!-- Se carga vía JS -->
            </div>
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="player-wrapper" id="playerWrapper">
                <!-- Iframe del reproductor -->
            </div>
            <div class="details-pane" id="detailsPane">
                <!-- Detalles -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
